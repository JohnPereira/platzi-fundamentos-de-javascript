<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>callbacks</title>
</head>
<body>
    <h1 id="agenda">Estoy despertando</h1>
    <script>
        const DESPERTAR = 3000;
        const DUCHA = 2000;
        const VESTIRSE = 2000;
        const DESAYUNAR = 3000;
        const PLATZI = 5000;
        const $agenda = document.getElementById('agenda');
        //callback hell, abusamos anidando
        setTimeout(() => {
            $agenda.textContent = 'Ahora me estoy duchando...';
            setTimeout(() => {
                $agenda.textContent = 'Ahora me estoy Vistiendo...';
                setTimeout(() => {
                    $agenda.textContent = 'Ahora estoy Desayunando...';
                    setTimeout(() => {
                        $agenda.textContent = 'Ahora estoy en Platzi...';
                    }, DESAYUNAR);
                }, VESTIRSE);
            },DUCHA)
        },DESPERTAR);

</script>
</body>
</html>-
